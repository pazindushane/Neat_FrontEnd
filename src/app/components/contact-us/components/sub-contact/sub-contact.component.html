<form #userForm="ngForm" (ngSubmit)="onSubmit()">
<div class="container-fluid" id="container-fluid-section-two">
  <div class="row">
    <div class="col">
      <div class="d-flex align-items-center justify-content-center mt-5 mb-5">
        <div class="cover-one-3 row">
          <h1 class="mt-3 mb-5 ms-2" style="color: #FFFFFF">Request A Quote</h1>
          <div class="col ms-4 me-4">
            <div class="input-group">
              <input  #contactFormName="ngModel" [(ngModel)]="userModel.contactFormName"  type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>
          </div>
          <div class="col ms-4 me-4">
            <div class="input-group">
              <input #contactFormNumber="ngModel" [(ngModel)]="userModel.contactFormNumber"  type="text" class="form-control" placeholder="Contact" aria-label="Contact" aria-describedby="basic-addon1">
            </div>
          </div>
          <div class="w-100"></div>
          <div class="col mt-4 ms-4 me-4">
            <div class="input-group" style="width: 50vw">
              <input #contactFormEmail="ngModel" [(ngModel)]="userModel.contactFormEmail"   type="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1">
            </div>
          </div>
          <div class="w-100"></div>
          <div class="col mt-4 mb-4 ms-4 me-4">
            <div class="input-group">
              <textarea #contactFormMessage="ngModel" [(ngModel)]="userModel.contactFormMessage"  class="form-control" aria-label="With textarea" placeholder="Message"></textarea>
            </div>
          </div>
          <div class="d-flex align-items-right  justify-content-end mt-2 mb-4 float-right me-5" >
            <button class="btn btn-primary" type=”submit” >Send Message &nbsp;<i class="fa-solid fa-paper-plane" style="color: #FFFFFF"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
</form>

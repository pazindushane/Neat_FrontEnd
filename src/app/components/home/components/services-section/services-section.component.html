<div class="container-fluid mt-5" id="container-fluid-Services ">
  <div class="row">
    <div class="col " style="background: #232429; width: 100%;">
      <h5 class="text-service-s txt-blue mt-4 ms-5">Our Services<hr class="hrtxt ms-1"/></h5>
      <h1 class="txt-service-h  ms-5">We Provide
        <br>
        <span class="" style="color: #126AFE">The best Service</span></h1>

    </div>
    <div class="col" style="background: #232429; width: 100%;">
      <p class="txt-service-p mt-5" style="font-size: 16px;">The one-stop-place for all weighing scale services and
        requirements. </p>
    </div>
    <div class="w-100"></div>
    <div class="col p-4" style="background: #232429; width: 100%;" >
      <owl-carousel-o [options]="customOptions2" class="mt-5" >
        <ng-container *ngFor="let slide of projectImages" >
          <ng-template carouselSlide let-owlItem >
            <div class="slide" [@activeSlide]="owlItem.isCentered ? 'active' : 'inActive'">
            <div class="crd-service-one text-center d-flex flex-column align-items-center" >
              <div class="mt-5 d-flex align-items-center justify-content-center card-round" [@cardSlide]="owlItem.isCentered ? 'active' : 'inActive'">
                <fa-icon [icon]="faBalanceScale" class="ico-service fa-5x"></fa-icon>
              </div>
              <div><h2 class="mt-3 me-3 ms-3" style="color: white;">{{slide.subheading1}}<br>
                {{slide.title}}</h2></div>
              <hr class="hr-styles">
              <div class="mb-4"><button type="button" class="btn btn-link mt-3 btn-rm" [owlRouterLink]="['../services']" (click)="scrollToTop()">Read more >></button></div>
            </div>
            </div>
          </ng-template>
        </ng-container>
      </owl-carousel-o>
    </div>

  </div>

</div>
